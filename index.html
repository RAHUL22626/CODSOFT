<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="Logo">
          <img src="Images/nkkk.png" width="150" >
        </div>
        </div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Contact</a>
          <a href="#">Login</a>
        </div>
      </nav>
      <div class="line">
        <div class="box1"></div>
        <br />
        <div class="box2"></div>
        <br />
        <div class="box3"></div>
      </div>
      <div class="container">
        <div class="left animate__animated animate__bounce">
            <h1>Nike Air Max</h1>
            <h2>Experience unparalleled comfort and style with the Nike Air Max shoes.</h2>
            <button>Shop Now</button></div>
        <div class="right">
          <img src="Images/nke.jpeg"  class="right animate__animated animate__lightSpeedInLeft animate__delay-1s">
        </div>
      </div>
      <div class="icon">
        <img src="Images/facebook.png" />
        <img src="Images/instagram.png" />
        <img src="Images/twitter.png" />
        <img src="Images/whatsapp.png" />
      </div>
    </header>
  </body>
  <footer>
    <p>&copy; 2023 Nike Shoes. All rights reserved.</p>
</footer>
</html>
